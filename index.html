<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="Static/stylesheet.css">
    <title>Fahim's JS</title>
</head>
<body>
   
    <div class="container-5">
        <h2>Blackjack!</h2>
        <h3><span id="black-jack-result">Let's play.</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-bj-result">0</span></h2>
            </div>
            <div id="bot-box">
                <h2>Bot: <span id="bot-bj-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">HIT</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">STAND</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">DEAL</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Ties</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="ties">0</span></td>
                </tr>
               

            </table>
        </div>

    </div>
    <script src="Static/JS/script.js"></script>
</body>
</html>
